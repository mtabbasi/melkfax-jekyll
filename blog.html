---
layout: blog
title: Blog
---
<div class='row my-5 justify-content-center align-items-center'>
  {% for post in site.posts %}
    <div class='col-sm-3 my-3 mx-3 post'>
      <a href="{{ post.url }}">
      <div class='overflow-hidden'>
      <img src="{{post.image}}" width='100%' height='150px'/>  
      </div>      
      <h3>{{ post.title }}</h3>
      {{ post.subtitle }}<br>
     
      </a>
    </div>
  {% endfor %}
</div>
